name: Bug Report
description: Create a bug report to help us improve Quilt Kotlin Libraries!
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
        Before continuing, please make sure there are no similar issues on [the issue tracker](https://github.com/QuiltMC/quilt-kotlin-libraries/issues). If there are, consider contributing your information there instead!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: 'Also tell us what did you expect to happen? Please provide some reproduction steps: What did you do to trigger this bug?'
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your issue.
      placeholder: You can add images by clicking on the button in the bar that will appear once you click this textbox.
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please provide some logs that generated when your issue occurred. This will be automatically formatted into code, so no need for backticks.
      render: bash
  - type: input
    id: qkl-version
    attributes:
      label: Quilt Kotlin Libraries Version
      description: Place provided the version of the JAR you are running
      placeholder: quilt-kotlin-libraries-0.1.0.jar
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
